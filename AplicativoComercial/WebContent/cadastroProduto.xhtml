<!DOCTYPE html>
<ui:composition template="/index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<ui:define name="titulo">| Cadastro de Produtos</ui:define>
<ui:define name="css"><h:outputStylesheet library="css" name="cadproduto.css"/></ui:define>

<ui:define name="corpo">
<p:panel header="Cadastro de Produtos" style="border:0px;">
<p:growl autoUpdate="true"/>
<h:form>
<p:tabView orientation="left">
<p:tab title="Dados do Produto">
            
<h:panelGrid columns="2">

<p:outputLabel value="Id : "/> 
<p:inputText size="5" disabled="true"/>
<p:outputLabel value="Descrição : "/> 
<p:inputText required="true" requiredMessage="Digite a descrição" size="40"/>
<p:outputLabel value="Descrição Resumida : "/> <p:inputText />
<p:outputLabel value="Marca : "/> 
<p:autoComplete required="true" requiredMessage="Digite a marca" size="12"/>
<p:outputLabel value="Cód. Barras : "/> 
<p:inputMask  required="true" requiredMessage="Digite o código de barras"  mask="99999999999" size="12"/>
<p:outputLabel value="Unidade : "  />
<p:selectOneMenu  required="true" requiredMessage="Selecione a unidade">
<f:selectItem itemLabel="UN - Unidade"/>
<f:selectItem itemLabel="KG - KILO"/>
<f:selectItem itemLabel="L - LITRO"/>
<f:selectItem itemLabel="M - METRO"/>
</p:selectOneMenu  >
<p:outputLabel value="Status"/>
<p:selectOneButton required="true" requiredMessage="Selecione o status">
<f:selectItem itemLabel="Ativo"/>
<f:selectItem itemLabel="Inativo"/>
</p:selectOneButton>

</h:panelGrid>
</p:tab>
<p:tab title="Fornecedores">
<h:panelGrid columns="2"> 
<p:outputLabel value="Fornecedor : "/>
<p:autoComplete size="40" />
</h:panelGrid><br/>
<p:dataTable style="text-align:center;" emptyMessage="Nenhum Fornecedor adicionado">
<p:column width="2">
<f:facet name="header">Id</f:facet>
</p:column>
<p:column width="45">
<f:facet name="header">Razão Social</f:facet>
</p:column>
<p:column width="35">
<f:facet name="header">Nome Fantasia</f:facet>
</p:column>
<p:column width="10">
<f:facet name="header">CNPJ</f:facet>
</p:column>
<p:column width="5">
<f:facet name="header">Desvincular</f:facet>
</p:column>
</p:dataTable>
</p:tab>
<p:tab title="Preços">
<h:panelGrid columns="2">
<p:outputLabel value="Preço de Custo :"/>
<p:inputText converterMessage="PREÇO DE CUSTO : É necessário digitar em números fracionários. ex: 2,25" 
size="8" required="true" requiredMessage="Digite o preço de custo">
<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
</p:inputText>
<p:outputLabel value="Margem :"/>
<p:inputText converterMessage="MARGEM : É necessário digitar em números fracionários. ex: 2,25" 
 size="8" required="true" requiredMessage="Digite a margem">
<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
</p:inputText>
<p:outputLabel value="Lucro :"/>
<p:inputText converterMessage="LUCRO : É necessário digitar em números fracionários. ex: 2,25" 
 size="8" required="true" requiredMessage="Digite o lucro">
<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
</p:inputText>
<p:outputLabel value="Preço de Venda:"/>
<p:inputText converterMessage="PREÇO DE VENDA : É necessário digitar em números fracionários. ex: 2,25" 
 size="8" required="true" requiredMessage="Digite o preço de venda">
<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
</p:inputText>
 

</h:panelGrid>


</p:tab>




</p:tabView>
 
<p:commandButton value="Salvar" icon="ui-icon-disk"/>

<p:commandButton value="Cancelar" action="produto?faces-redirect=true" icon="ui-icon-closethick"/>
</h:form>
</p:panel>
</ui:define>
</ui:composition>
