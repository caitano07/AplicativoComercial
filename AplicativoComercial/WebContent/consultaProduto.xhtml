<!DOCTYPE html>
<ui:composition template="/index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<ui:define name="titulo">| Lista de Produtos</ui:define>
<ui:define name="css"><h:outputStylesheet library="css" name="cadproduto.css"/></ui:define>
<ui:define name="corpo">
<p:panel header="Consulta de Produtos" style="border:0px;">
<h:form>
<fieldset >
<legend>Buscar Produto</legend>
<h:panelGrid columns="5">
<p:outputLabel value="Buscar por :"/>
<p:selectOneMenu>
</p:selectOneMenu>
<p:inputText size="50"/>
<p:outputLabel value="Ordenar por :"/>
<p:selectOneMenu>
<f:selectItem itemLabel="Id"></f:selectItem>
<f:selectItem itemLabel="Descrição"></f:selectItem>
</p:selectOneMenu>
</h:panelGrid>
</fieldset>
</h:form>
<br/>
<p:dataTable style="height:250px;text-align:center;" emptyMessage="Nenhum produto encontrado">
<p:column width="2">
<f:facet name="header">Id</f:facet>
</p:column>
<p:column width="40">
<f:facet name="header">Descrição</f:facet>
</p:column>
<p:column width="10">
<f:facet name="header">Marca</f:facet>
</p:column>
<p:column width="5">
<f:facet name="header">Preço</f:facet>
</p:column>
<p:column width="5">
<f:facet name="header">Estoque</f:facet>
</p:column>
<p:column width="5">
<f:facet name="header">Consultar</f:facet>
</p:column>
</p:dataTable>
<br/>
<p:commandButton value="Imprimir" icon="ui-icon-print"/>
</p:panel>
</ui:define>
</ui:composition>
