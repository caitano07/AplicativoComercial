<!DOCTYPE html>
<ui:composition template="/index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<ui:define name="titulo">| Lista de Produtos</ui:define>
<ui:define name="css"><h:outputStylesheet library="css" name="cadproduto.css"/></ui:define>
<ui:define name="corpo">
<p:panel header="Lista de Fornecedores" style="border:0px;">

<h:form>
<fieldset >
<legend>Buscar Fornecedor</legend>
<h:panelGrid columns="5">
<p:outputLabel value="Buscar por :"/>
<p:selectOneMenu></p:selectOneMenu>
<p:inputText size="50"/>
<p:outputLabel value="Ordenar por :"/>
<p:selectOneMenu></p:selectOneMenu>
</h:panelGrid>
</fieldset>
</h:form>
<br/>
<p:dataTable var="forn" value="#{fornecedorController.lista}" style="height:280px;text-align:center" emptyMessage="Nenhum fornecedor cadastrado">
<p:column width="2">
<f:facet name="header">Id</f:facet>
#{forn.id}
</p:column>
<p:column width="45">
<f:facet name="header">Raz√£o Social</f:facet>
#{forn.razaoSocial}
</p:column>
<p:column  width="35">
<f:facet name="header">Nome Fantasia</f:facet>
#{forn.nome}
</p:column>
<p:column width="10">
<f:facet name="header">CNPJ</f:facet>
#{forn.cpf}
</p:column>
<p:column width="2">
<f:facet name="header">Selecionar</f:facet>
<p:commandButton icon="ui-icon-search" />
</p:column>
<p:column width="2">
<f:facet name="header">Excluir</f:facet>
<p:commandButton icon="ui-icon-trash"/>
</p:column>
</p:dataTable>

<br/>
<p:commandButton value="Imprimir Todos" icon="ui-icon-print"/>

</p:panel>
</ui:define>
</ui:composition>
